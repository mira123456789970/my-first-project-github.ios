<style>
body {
  background-image: url('carcar.jpg');
  background-size: 100%;
  font-family: Arial, sans-serif;
}
.ini {
  color:rgb(255, 255, 255);
  text-shadow: 4px 4px 8px black;
  font-size: 20px;
  text-align: center;
  padding: 30px;
}

.pr,.ui {
  width: 16%;
  height: 7%;
  font-size: 18px;
  background: #0a2a66;
  color: #fff;
  border:none;
  cursor: pointer;
}
.panel button {
  width: 6%;
  height: 18%;
  font-size: 20px;
  background: rgb(110, 4, 4);
  color: white;
  border-radius: 30%;
}
.panel button:hover {
  box-shadow:0 0 20px rgb(0, 238, 255);
}
</style>    

<div class="ini">
  <h1>ДОБРО ПОЖАЛОВАТЬ<br>В НАШ АВТОСАЛОН</h1>   
  <h2>AUTOLUX</h2>    
  <h4>ЛУЧШИЕ АВТОМОБИЛИ ПО ЛУЧШИМ ЦЕНАМ</h4>
</div>


<div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
  <button class="pr" onclick="location.href='about.html'">О НАС</button>
  <button class="ui" id="markBtn">ВЫБРАТЬ МАРКУ</button>
  <button class="pr" onclick="location.href='clients.html'">НАШИ КЛИЕНТЫ</button>
</div> 


<div class="panel" id="panel" style="display:none; gap:10px; justify-content:center; margin-top: 10px;">
  <button onclick="location.href='bmw.html'">BMW</button>
  <button onclick="location.href='mercedes.html'">Mercedes</button>
  <button onclick="location.href='audi.html'">Audi</button>
  <button onclick="location.href='toyota.html'">Toyota</button>
  <button onclick="location.href='honda.html'">Honda</button>
  <button onclick="location.href='porsche.html'">Porsche</button>
</div>

<script>
  const markBtn = document.getElementById("markBtn"); 
  const panel = document.getElementById("panel"); 

  markBtn.addEventListener("click", () => {
    if (panel.style.display === "flex") {
      panel.style.display = "none";  
    } else {
      panel.style.display = "flex";  
    }
  });
</script>

</body>
</html>
